<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Create Note</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <script language="javascript" type="text/javascript" src="app.js"></script>
</head>
<body>
<header>
    <div class="header-title">Note Pro</div>
    <form class="form" action="/" method="post">
        <select class="select-field">
            <option value="simpleTheme">Simple Theme</option>
            <option value="fancyTheme">Fancy Theme</option>
        </select>
    </form>
</header>
<div class="container">
    <div class="main-title">
        <h1>Create Note</h1>
    </div>
    <div class="form">
        <form name="note-form">
            <label>
                <span>Title <span class="required">*</span></span><input type="text" class="input-field" name="title" value=""/>
            </label>

            <label>
                <span>Description <span class="required">*</span></span><textarea name="description" class="textarea-field"></textarea>
            </label>
            <label>
                <span>Importance <span class="required">*</span></span>
                <select class="select-field" id="importance">
                    <option value="0">
                        0 - Not important at all
                    </option>
                    <option value="1">
                        1 - Not important
                    </option>
                    <option value="2">
                        2 - Somewhat important
                    </option>
                    <option value="3">
                        3 - Medium important
                    </option>
                    <option value="4">
                        4 - Important
                    </option>
                    <option value="5">
                        5 - Most important
                    </option>
                </select>
            </label>
            <label>
                <span>Erledigt bis <span class="required">*</span></span>
                <div class="importance">
                    <input class="date-field" type="date" name="duedate">
                </div>
            </label>
            
            <label>
                <span></span>
                <div>
                    <a class="button" href="javascript: saveNote()">Create Note</a>
                    <a class="button" href="note.html">Cancel</a>
                </div>
            </label>
        </form>
    </div>
</div>
</body>
</html>
