<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Note Detail</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script type="module" src="js/NoteDetail.js">
    </script>
</head>
<body>
    <header>
        <a class="application-title" href="note.html">Note Pro</a>
        <form class="form" action="/" method="post">
            <select class="select-field">
                <option value="simpleTheme">Simple Theme</option>
                <option value="fancyTheme">Fancy Theme</option>
            </select>
        </form>
    </header>
    <div class="save-alert-area" id="save-alert-area"></div>
    <div class="page-container">
        <h1 id="page-title" class="page-title"></h1>
        <form name="note-form">
            <label>
                <span>Title <span class="required">*</span></span><input type="text" class="input-field" id="title" value="" />
                <span id="title-msg" class="validation-message"></span>
                <span id="title-length-msg" class="validation-message">Title must not contain more than 60 characters</span>
            </label>

            <label>
                <span>Description <span class="required">*</span></span><textarea id="description" class="textarea-field"></textarea>
                <span id="description-msg" class="validation-message">Please set a description</span>
            </label>
            <label>
                <span>Importance <span class="required">*</span></span>
                <select class="select-field" id="importance">
                    <option value="0">
                        0 - Not important at all
                    </option>
                    <option value="1">
                        1 - Not important
                    </option>
                    <option value="2">
                        2 - Somewhat important
                    </option>
                    <option value="3">
                        3 - Medium important
                    </option>
                    <option value="4">
                        4 - Important
                    </option>
                    <option value="5">
                        5 - Most important
                    </option>
                </select>
            </label>
            <label>
                <span>Due to <span class="required">*</span></span>
                <input class="date-field" type="date" id="duedate">
                <span id="duedate-msg" class="validation-message">Please set a valid date</span>
            </label>
            <label>
                <input type="hidden" id="note-id" /><span></span>
                <a id="save-button" class="button" href="javascript:void(0);">Create Note</a>
                <a class="button cancel" href="note.html">Cancel</a>
            </label>
        </form>
        <div>
            <div>Too lazy to create notes manually? Let them generate for you:</div>
            <div><input id="note-amount" type="number" /><a id="generator-button" class="button" href="javascript:void(0);">Generate Note</a></div>
        </div>
    </div>
</body>
</html>
